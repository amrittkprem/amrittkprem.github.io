<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Gallery | Amrit K Prem</title>
  <!-- No Google Fonts needed – using system monospace stack -->
  <style>
    /* ----- RESET & BASE ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "JetBrains Mono", "IBM Plex Mono", "SF Mono", monospace;
      background: #0b0b0b;
      color: #e6e6e6;
      line-height: 1.5;
      min-height: 100vh;
      padding: 1rem; /* base padding, will increase on larger screens */
    }

    /* ----- NAVIGATION ----- */
    .top-nav {
      max-width: 1400px;
      margin: 0 auto 2rem auto;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #262626;
    }

    .nav-logo {
      font-weight: 600;
      text-decoration: none;
      color: #e6e6e6;
    }

    .nav-links a {
      text-decoration: none;
      color: #9ca3af;
      font-size: 0.9rem;
      margin-left: 1.5rem;
    }

    .nav-links a:hover {
      color: #e6e6e6;
    }

    /* ----- GALLERY CONTAINER ----- */
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
    }

    /* ----- MASONRY GRID ----- */
    .masonry-grid {
      column-count: 2;
      column-gap: 1.25rem;
      padding: 0.5rem 0;
    }

    .design-tile {
      display: inline-block;
      width: 100%;
      margin-bottom: 1.25rem;
      break-inside: avoid;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      cursor: pointer;
      background: #111;
      transform: scale(1);
      transition: transform 0.35s cubic-bezier(0.2, 0, 0.1, 1),
                  box-shadow 0.35s ease;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .design-tile img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .design-tile:hover {
      transform: scale(1.015);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.03),
                  0 8px 40px rgba(0, 0, 0, 0.4);
    }

    .design-tile:hover img {
      transform: scale(1.02);
    }

    /* ----- HOVER OVERLAY ----- */
    .tile-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 28px;
      background: rgba(0, 0, 0, 0);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 1.5rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .design-tile:hover .tile-overlay {
      opacity: 1;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .tile-label {
      font-size: 0.85rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.5px;
      padding: 0.5rem 1rem;
      background: rgba(20, 20, 20, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }

    .design-tile:hover .tile-label {
      transform: translateY(0);
    }

    /* ----- FADE-IN ANIMATION ----- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .design-tile:nth-child(1) { animation-delay: 0.1s; }
    .design-tile:nth-child(2) { animation-delay: 0.15s; }
    .design-tile:nth-child(3) { animation-delay: 0.2s; }
    .design-tile:nth-child(4) { animation-delay: 0.25s; }
    .design-tile:nth-child(5) { animation-delay: 0.3s; }
    .design-tile:nth-child(6) { animation-delay: 0.35s; }

    /* ----- MODAL ----- */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-image {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      object-fit: contain;
      display: block;
    }

    .modal-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      line-height: 1;
      user-select: none;
      z-index: 1010;
    }

    .modal-close:hover {
      background: rgba(40, 40, 40, 0.9);
      color: rgba(255, 255, 255, 0.9);
    }

    /* ----- FOOTER ----- */
    footer {
      max-width: 1400px;
      margin: 4rem auto 1rem auto;
      border-top: 1px solid #262626;
      padding-top: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ----- RESPONSIVE BREAKPOINTS ----- */
    @media (min-width: 768px) {
      body {
        padding: 1.5rem;
      }
      .masonry-grid {
        column-count: 3;
        column-gap: 1.5rem;
      }
      .design-tile {
        margin-bottom: 1.5rem;
        border-radius: 28px;
      }
    }

    @media (min-width: 1200px) {
      body {
        padding: 2rem;
      }
      .masonry-grid {
        column-count: 4;
        column-gap: 1.75rem;
      }
      .design-tile {
        margin-bottom: 1.75rem;
        border-radius: 32px;
      }
      .tile-overlay {
        border-radius: 32px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }
      .masonry-grid {
        column-count: 2;
        column-gap: 1rem;
      }
      .design-tile {
        margin-bottom: 1rem;
        border-radius: 20px;
      }
      .tile-overlay {
        border-radius: 20px;
        padding: 1rem;
      }
      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html" class="nav-logo">home</a>
    <div class="nav-links">
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="gallery-container">
    <h1>Selected Design Works</h1>

    <div class="masonry-grid">
      <!-- Tile 1 -->
      <div class="design-tile" data-index="1">
        <img src="https://i.ibb.co/FqbL2pYp/garnacho.jpg" alt="Editorial system design with bold typography" loading="lazy">
        <div class="tile-overlay">
          <div class="tile-label">Editorial Fan Art</div>
        </div>
      </div>

      <!-- Tile 2 -->
      <div class="design-tile" data-index="2">
        <img src="https://i.ibb.co/k6DHWZXW/openhimer.jpg" alt="Typography study – experimental layout" loading="lazy">
        <div class="tile-overlay">
          <div class="tile-label">Dramatic Composite Poster</div>
        </div>
      </div>

      <!-- Tile 3 -->
      <div class="design-tile" data-index="3">
        <img src="https://i.ibb.co/Z6RWdD2C/ronaldo.jpg" alt="Visual identity concept – dynamic portrait" loading="lazy">
        <div class="tile-overlay">
          <div class="tile-label">Modern Sports Portrait Poster</div>
        </div>
      </div>

      <!-- Tile 4 -->
      <div class="design-tile" data-index="4">
        <img src="https://i.ibb.co/nsTgNzys/2026.jpg" alt="Poster series for 2026 event" loading="lazy">
        <div class="tile-overlay">
          <div class="tile-label">Modern Minimal Typography</div>
        </div>
      </div>

      <!-- Tile 5 -->
      <div class="design-tile" data-index="5">
        <img src="https://i.ibb.co/S7PQ2nPp/pogba.jpg" alt="Interface concept for sports app" loading="lazy">
        <div class="tile-overlay">
          <div class="tile-label">Storytelling Sports Poster</div>
        </div>
      </div>

      <!-- Tile 6 -->
      <div class="design-tile" data-index="6">
        <img src="https://i.ibb.co/fz3F9rf9/messi.jpg" alt="Brand system – clean and minimal" loading="lazy">
        <div class="tile-overlay">
          <div class="tile-label">Matchday Promo Poster</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal" role="dialog" aria-modal="true" aria-label="image fullscreen preview">
    <div class="modal-close" id="modalClose" aria-label="Close modal">&times;</div>
    <div class="modal-content">
      <img class="modal-image" id="modalImage" src="" alt="">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="https://linkedin.com/in/amritkprem" target="_blank">LinkedIn</a>
    </p>
    <p>© 2026 Amrit K Prem</p>
  </footer>

  <script>
    (function() {
      // Preload images
      const imageUrls = [
        'https://i.ibb.co/FqbL2pYp/garnacho.jpg',
        'https://i.ibb.co/k6DHWZXW/openhimer.jpg',
        'https://i.ibb.co/Z6RWdD2C/ronaldo.jpg',
        'https://i.ibb.co/nsTgNzys/2026.jpg',
        'https://i.ibb.co/S7PQ2nPp/pogba.jpg',
        'https://i.ibb.co/fz3F9rf9/messi.jpg'
      ];
      imageUrls.forEach(url => {
        const img = new Image();
        img.src = url;
      });

      const modal = document.getElementById('imageModal');
      const modalClose = document.getElementById('modalClose');
      const modalImage = document.getElementById('modalImage');
      const designTiles = document.querySelectorAll('.design-tile');

      designTiles.forEach(tile => {
        tile.addEventListener('click', () => {
          const tileImage = tile.querySelector('img');
          modalImage.src = tileImage.src;
          modalImage.alt = tileImage.alt;
          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        });
      });

      const closeModal = () => {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      };

      modalClose.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
