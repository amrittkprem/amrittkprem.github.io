<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Amrit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #111111;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Crisp text on Mac */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- LOADING STATE --- */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .loader-text {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            color: #111111;
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- MAIN CONTENT LAYOUT --- */
        #main-content {
            opacity: 0; /* Hidden initially */
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            max-width: 640px;
            margin: 0 auto;
            padding: 120px 24px 60px 24px; /* Top padding balances the page */
        }

        /* Active state for content */
        #main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- TYPOGRAPHY & HIERARCHY --- */
        header {
            margin-bottom: 80px;
            border-bottom: 1px solid #eeeeee;
            padding-bottom: 40px;
        }

        h1 {
            font-size: 1.25rem; /* Minimalist header size */
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888888;
        }

        section {
            margin-bottom: 64px;
        }

        /* Section Labels (Geometrical/Architectural feel) */
        h2 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999999;
            margin-bottom: 16px;
            font-weight: 500;
        }

        p {
            font-size: 1rem;
            color: #222222;
            margin-bottom: 1.5rem;
            font-weight: 400;
            max-width: 95%; /* Improves readability on large screens */
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 100px;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            font-size: 0.8rem;
            color: #bbbbbb;
            display: flex;
            justify-content: space-between;
        }

        a {
            color: #111111;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #666666;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            #main-content {
                padding: 80px 20px 40px 20px;
            }
            
            header {
                margin-bottom: 60px;
            }

            p {
                font-size: 0.95rem; /* Slightly smaller for mobile density */
                line-height: 1.55;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="nav-logo">home</a>
    <div class="nav-links">
      <a href="about.html">About</a>
    </div>
  </nav>

    <div id="loader-container">
        <div class="loader-text">About Amrit</div>
    </div>
      
    <main id="main-content">
        
        <header>
            <h1>Amrit</h1>
            <div class="subtitle">Highschool Student</div>
        </header>

        <section>
            <h2>Who I Am</h2>
            <p>
                I’m a 16-year-old high school student.
            </p>



            <p>
               <h2>Current stage</h2>
            <p>
               focused on building and learning new things. Right now
            </p>
            <p>
                
      

        <footer>
            <span>© 2025 Amrit</span>
            <span><a href="https://www.linkedin.com/in/amritkprem">Get in touch -></a></span>
        </footer>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader-container');
            const content = document.getElementById('main-content');

            // Wait 2.5 seconds for the blink animation
            setTimeout(() => {
                // Fade out loader
                loader.style.opacity = '0';
                
                // After loader fade completes (0.8s), remove it and show content
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.add('visible');
                }, 800);

            }, 2500);
        });
    </script>
</body>
</html>
